<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="bg-img">
        <div class="content">
            <header>
                <img src="../../assets/imagenes/logo_Iplacex.png" alt="logo" width="100" header="100">
                <h5>Iniciar Sesion</h5>
            </header>
            <form action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Email" [(ngModel)]="userLoginModal.email">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="pass-key" required placeholder="ContraseÃ±a" [(ngModel)]="userLoginModal.password">
                    <span class="show">SHOW</span>
                </div>
                <div class="pass">
                    <a href="#">No recuerdo mi clave</a>
                </div>      
                <div class="field">
                    <input type="submit" value="Iniciar Sesion" (click)="userLogin(userLoginModal)">
                </div>
            </form>
        </div>
    </div>

    <script>
        src = ".script.js"
    </script>
</body>

</html>
